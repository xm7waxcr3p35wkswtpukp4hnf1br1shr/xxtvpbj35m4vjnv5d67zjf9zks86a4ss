<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="keywords" content="gothviolence, gothviolence.com" />
    <meta name="robots" content="noindex, nofollow, noarchive" />
    <title>gothviolence.com</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: black;
        }
        
        .video-container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }
        
        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background-color: black;
            pointer-events: none;
        }
        
        video::-webkit-media-controls {
            display: none !important;
        }
        
        video::-webkit-media-controls-enclosure {
            display: none !important;
        }
        
        video::-webkit-media-controls-panel {
            display: none !important;
        }
        
        video::-webkit-media-controls-play-button {
            display: none !important;
        }
        
        video::-webkit-media-controls-start-playback-button {
            display: none !important;
        }
        
        video::-webkit-media-controls-timeline {
            display: none !important;
        }
        
        video::-webkit-media-controls-current-time-display {
            display: none !important;
        }
        
        video::-webkit-media-controls-time-remaining-display {
            display: none !important;
        }
        
        video::-webkit-media-controls-mute-button {
            display: none !important;
        }
        
        video::-webkit-media-controls-volume-slider {
            display: none !important;
        }
        
        video::-webkit-media-controls-fullscreen-button {
            display: none !important;
        }
        
        video::-webkit-media-controls-toggle-closed-captions-button {
            display: none !important;
        }
        
        video::-webkit-media-controls-overlay-play-button {
            display: none !important;
        }
        
        video::-moz-controls {
            display: none !important;
        }
        
        video::-moz-play-button {
            display: none !important;
        }
        
        video::-ms-controls {
            display: none !important;
        }
        
        video::-ms-play-button {
            display: none !important;
        }
        
        video::-webkit-media-controls-overlay-enclosure {
            display: none !important;
        }
        
        #startTrigger {
            display: none;
        }
    </style>
</head>
<body>
    <div class="video-container" oncontextmenu="return false;">
        <video id="videoPlayer" preload="auto" playsinline>
            <source src="" type="video/mp4" id="videoSource">
        </video>
    </div>

    <button id="startTrigger" style="display: none;"></button>

    <script>
        document.addEventListener('contextmenu', event => event.preventDefault());
        
        document.addEventListener('dragstart', event => event.preventDefault());
        
        document.addEventListener('copy', event => event.preventDefault());
        document.addEventListener('cut', event => event.preventDefault());
        document.addEventListener('paste', event => event.preventDefault());
        
        const urlParams = new URLSearchParams(window.location.search);
        const videoFile = urlParams.get('v');
        
        if (videoFile) {
            const videoSource = document.getElementById('videoSource');
            const videoPlayer = document.getElementById('videoPlayer');
            
            videoSource.src = videoFile;
            videoPlayer.load();
            videoPlayer.volume = 0.5;
            
            function playVideo() {
                videoPlayer.play().then(() => {
                    console.log('');
                }).catch(error => {
                    console.log('', error);
                });
            }
            
            window.addEventListener('load', () => {
                setTimeout(() => {
                    playVideo();
                }, 100);
            });
            
            videoPlayer.addEventListener('ended', function() {
                localStorage.setItem('videoEnded', 'true');
                window.location.href = document.referrer || '/';
            });
            
            if (localStorage.getItem('videoEnded') === 'true') {
                localStorage.removeItem('videoEnded');
            }
        }
        
        const video = document.getElementById('videoPlayer');
        video.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            return false;
        });
        
        setTimeout(() => {
            const videoPlayer = document.getElementById('videoPlayer');
            if (videoPlayer.paused) {
                videoPlayer.play().catch(e => console.log(''));
            }
        }, 1000);
    </script>
</body>
</html>
