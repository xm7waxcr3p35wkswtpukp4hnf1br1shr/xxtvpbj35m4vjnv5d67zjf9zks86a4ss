<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="keywords" content="gothviolence, gothviolence.com" />
    <meta name="robots" content="noindex, nofollow, noarchive" />
    <title>gothviolence.com</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            overflow: hidden;
        }
        
        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background-color: black;
        }
        
        #permission-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        
        .permission-box {
            background-color: #1a1a1a;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            color: white;
            max-width: 400px;
            border: 1px solid #333;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        
        .permission-box h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #fff;
        }
        
        .permission-box p {
            margin-bottom: 30px;
            font-size: 16px;
            color: #ccc;
            line-height: 1.5;
        }
        
        .permission-box button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
            font-weight: bold;
        }
        
        .permission-box button:hover {
            transform: scale(1.05);
        }
        
        .browser-hint {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div id="permission-overlay">
        <div class="permission-box">
            <h2></h2>
            <p></p>
            <button id="allow-button"></button>
            <div class="browser-hint">

            </div>
        </div>
    </div>

    <video id="videoPlayer" controls style="display: none;">
        <source src="" type="video/mp4" id="videoSource">
    </video>

    <script>
        const overlay = document.getElementById('permission-overlay');
        const allowButton = document.getElementById('allow-button');
        const videoPlayer = document.getElementById('videoPlayer');
        const videoSource = document.getElementById('videoSource');
        
        const urlParams = new URLSearchParams(window.location.search);
        const videoFile = urlParams.get('v');
        
        if (!videoFile) {
            document.body.innerHTML = '<div style="color:white; padding:20px;"></div>';
        } else {
            videoSource.src = videoFile;
            videoPlayer.load();
            videoPlayer.volume = 0.5;
        }
        
        allowButton.addEventListener('click', function() {
            overlay.style.display = 'none';
            
            videoPlayer.style.display = 'block';
            
            videoPlayer.play()
                .then(() => {
                    console.log('');
                    
                    if ('mediaSession' in navigator) {
                        navigator.mediaSession.setActionHandler('play', function() {});
                    }
                })
                .catch(error => {
                    console.log('', error);
                    alert('');
                });
        });
        
        document.addEventListener('contextmenu', event => event.preventDefault());
        
        videoPlayer.addEventListener('ended', function() {
            window.location.href = document.referrer || '/';
        });
        
        if ('permissions' in navigator) {
            navigator.permissions.query({ name: 'autoplay' })
                .then(permissionStatus => {
                    console.log('', permissionStatus.state);
                })
                .catch(() => {});
        }
    </script>
</body>
</html>
